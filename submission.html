<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXIFY Submissions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bgDark flex spaceBetween">
        <a href="index.html" id="title" class="cyan">PIXIFY</a>
        <div class="flex spaceAround alignCenter">
            <nav class="flex spaceAround">
                <a href="submission.html">2023 Submissions</a>
                <a href="about.html">About</a>
            </nav>
            <button onclick="toggleTheme()" class="white bgDark noBorder font16">Dark Mode</button>
        </div>
    </header>
    <main class="flex spaceAround">
        <div id="submissions" class="flex column textCenter">
            <h2>2023 Submissions</h3>
            <div id="photoCatalog"></div>
        </div>
        <div id="form-container" class="flex column alignCenter textCenter">
            <form action="" class="flex column alignCenter textCenter" id="info">
                <h3 class="white">SUBMIT YOUR WORK</h3>
                <input type="text" name="name" placeholder="Your Name" >
                <input type="text" name = "title" placeholder="Title of your Entry">
                <input type= "url" name="link1" placeholder="Image Url One">
                <input type= "url" name="link2" placeholder="Image Url Two">
                <input type= "url" name="link3" placeholder="Image Url Three">
                <input type= "url" name="link4" placeholder="Image Url Four">
                <input type= "url" name="link5" placeholder="Image Url Five">
                <button type="submit" id="submit" class="button bgDark">Submit</button>
            </form>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
