<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXIFY Submissions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bgDark flex spaceBetween">
        <a href="index.html" id="title" class="cyan">PIXIFY</a>
        <nav class="flex spaceAround alignCenter">
            <a href="submission.html">2023 Submissions</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main class="flex spaceAround">
        <div id="submissions" class="flex column textCenter">
            <h3>2023 Submissions</h3>
            <div id="photoCatalog">
               
            </div>
        </div>
        <div id="form-container" class="flex column alignCenter textCenter bgDark">
            <p class="white">SUBMIT YOUR WORK</p>
            <form action="" class="flex column">
                <input type="text" name="name" placeholder="Your Name" >
                <input type="text" name = "title" placeholder="Title of your Entry">
                <input type= "url" name="link1" placeholder="Image Url One">
                <input type= "url" name="link2" placeholder="Image Url Two">
                <input type= "url" name="link3" placeholder="Image Url Three">
                <input type= "url" name="link4" placeholder="Image Url Four">
                <input type= "url" name="link5" placeholder="Image Url Five">
            </form>
            <button id="submit" class="button bgDark">Submit</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
